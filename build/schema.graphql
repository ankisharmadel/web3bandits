type Lady @entity {
  id: ID!
  tokenID: BigInt!
  tokenURI: String! 
  name: String 
  faceExpression: String
  hairStyle: String
  owner: User
  skinColor: String
  eyeColor: String
  test: String
}

type User @entity {
  id: ID! # the ID of the NFT, not the user 
  Ladies: [Lady!] @derivedFrom(field: "owner")
}